<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body ng-app='todo'>
  <div class="container " ng-controller='TodoController'>
    <h1 class="text-center">
      things to do
    </h1>
    <div class=" row  justify-content-center input-group ">
      <input class="col-md-8 col-sm-6" type="text" ng-model="todoItem.content" class="form-control " placeholder="what you want to do..." />

      <span class='input-group-btn'>
        <button type="submit" class="btn btn-primary" ng-click='addTodoItem();'>
          Add
        </button></span>
    </div>
    <br />
    <br>
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-6 ">
        <div class="todolist">
          <br>
          <button type="button" ng-click="checkAll()" class="btn btn-success">
            Mark All as completed
          </button>
          <span class="float-right">
            <button type="button" ng-click="clearAll()" class='btn bg-muted'>clear all completed</button>
          </span>
          <br>
          <br>
          <ul class="list-group  list-unstyled">
            <li class="list-group-item " ng-repeat="todo in todos  track by $index">
              <button type="button" ng-click="checkTodo($index)" class="btn btn-outline-primary">âœ“</button>

              <span ng-if="todo.isComplete"> <del>{{todo.content}}</del></span>
              <span ng-if="!todo.isComplete"> {{todo.content}}</span>

              <span class="btn-group  float-right" role='group'>
                <button type='button' ng-click='editTodoItem($index)' class="btn btn-secondary">edit</button>

                <button type='button' ng-click='removeTodoItem($index)' class="btn btn-secondary">&times;</button>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <br />
    </div>
  </div>
  <script src='app/app.js'></script>
</body>

</html>
