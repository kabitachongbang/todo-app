<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="todolist not-done">
            <h1>things to do</h1>
            <input
              type="text"
              class="form-control"
              placeholder="what you want to do..."
            />
            <button type="submit" class="btn btn-primary">Add</button>
            <br />
            <hr />
            <button id="checkAll" class="btn btn-success">
              Mark all as completed
            </button>
            <br />
            <br />
            <ul class="list-group">
              <li class="list-group-item">
                <input type="checkbox" value="" class="form-check-input" />Take
                out trash

                <div class="d-flex justify-content-end  ">
                  <div><button>edit</button></div>
                  <div><button>&times;</button></div>
                </div>
              </li>
              <li class="list-group-item">
                <input class="form-check-input" type="checkbox" value="" />Play
                song
                <div class="d-flex justify-content-end">
                  <div><button>edit</button></div>
                  <div><button>&times;</button></div>
                </div>
              </li>
              <li class="list-group-item">
                <input class="form-check-input" value="" type="checkbox" />Cook
                food
                <div class="d-flex justify-content-end">
                  <div><button>edit</button></div>
                  <div><button>&times;</button></div>
                </div>
              </li>
            </ul>
          </div>
          <br />
          <div class="todolist done">
            <ul class="list-group">
              <li class="list-group-item"><input type="checkbox" />bathed</li>
              <li class="list-group-item">played in snow</li>
              <li class="list-group-item">watched bollywood movie</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
