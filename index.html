<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  <link rel="stylesheet" href="assets/styles/style.css" />
</head>

<body>
  <div class="container ">
    <h1 class=" text-center">
      things to do
    </h1>
    <div class="input-group">
      <input type="text" name='entry' class="form-control width=100" placeholder="what you want to do..." />
      <span class='input-group-btn'>
        <button type="submit" class="btn btn-primary">
          Add
        </button></span>
    </div>
    <br />
    <br>
    <div class="row">
      <div class="col-md-6 col-sm-12 ">
        <div class="todolist">
          <br>
          <button id="checkAll" class="btn btn-success">
            Mark all as completed
          </button><br>
          <br>
          <ul class="list-group  list-unstyled">
            <li class="list-group-item ">
              <label for="firstToDo">
                <input type="checkbox" name="firstToDo" checked /> Take out trash</label>
              <span class="btn-group  float-right" role='group'>
                <button type='button' class="btn btn-secondary">edit</button>
                <button type='button' class="btn btn-secondary">&times;</button>
              </span>
            </li>
            <li class="list-group-item">
              <label for="secondToDo">
                <input type="checkbox" name="secondToDo" /> Play song</label>
              <span class="btn-group float-right" role='group'>
                <button type='button' class='btn btn-secondary'>edit</button>
                <button type='button' class='btn btn-secondary'>&times;</button>
              </span>
            </li>
            <li class="list-group-item">
              <label for="thirdToDo">
                <input value="thirdToDo" type="checkbox" /> Cook food</label>
              <span class="btn-group float-right" role='group'>
                <button type="button" class='btn btn-secondary'>edit</button>
                <button type='button' class='btn btn-secondary'>&times;</button>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <br />
      <div class="col-md-6 col-sm-12">
        <div class="todolist_done">
          <br>
          <button class='btn bg-muted'>clear all completed</button><br><br>
          <ul class="list-group list-unstyled">
            <li class="list-group-item">
              <label for="userBath"><input type="checkbox" name="userBath" /><s> Bathed</s></label>
              <span class="float-right">
                <button class='btn btn-secondary'>&times;</button>
              </span>
            </li>
            <li class="list-group-item">
              <label for="userPlay">
                <input type="checkbox" name="userPlay" /><s> Played in
                  snow </s></label>
              <span class="float-right">
                <button class='btn btn-secondary'>&times;</button>
              </span>
            </li>
            <li class="list-group-item">
              <label for="userWatch">
                <input type="checkbox" name="userWatch" /><s> Watched bollywood
                  movie</s></label>
              <span class="float-right">
                <button class='btn btn-secondary'>&times;</button>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
